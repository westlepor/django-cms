language: python
python:
  - "3.6"
before_install:
  - sed '/django-heroku==/d' requirements.txt > requirements-build.txt
install:
  - pip install -r requirements-build.txt
script:
  - python manage.py migrate --noinput
  - python manage.py makemigrations --noinput
  - python manage.py migrate --noinput
  - python manage.py test
